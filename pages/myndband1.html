<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <script src="/js/videocontrols.js"></script>
    <header>
      <div class="Header-text grid">
        <h1 class="row col col-12">Fræðslumyndbandsleigan</h1>
      </div>
    </header>
    <main class="grid">
      <div class="row col col-12">

          <figure id="videoContainer">
            <video
              id="video"
              controls
              preload="metadata"
              poster="img/poster.jpg"
            >
              <source src="/videos/bunny.mp4" type="video/mp4" />
              <!-- Flash fallback -->
              <object
                type="application/x-shockwave-flash"
                data="flash-player.swf?videoUrl=video/tears-of-steel-battle-clip-medium.mp4"
                width="1024"
                height="576"
              >
                <param
                  name="movie"
                  value="flash-player.swf?videoUrl=video/tears-of-steel-battle-clip-medium.mp4"
                />
                <param name="allowfullscreen" value="true" />
                <param name="wmode" value="transparent" />
                <param
                  name="flashvars"
                  value="controlbar=over&amp;image=img/poster.jpg&amp;file=flash-player.swf?videoUrl=video/tears-of-steel-battle-clip-medium.mp4"
                />
                <img
                  alt="Big bunny Video"
                  src="/videos/bunny.png"
                  width="1024"
                  height="428"
                  title="No video playback possible, please download the video from the link below"
                />
              </object>
              <!-- Offer download -->
              <a href="video/tears-of-steel-battle-clip-medium.mp4"
                >Download MP4</a
              >
            </video>
          </figure>

      </div>

      <div class="row col-6 col-12 ">
      <ul id="video-controls" class="controls">
        <li><button id="playpause" type="button">Play/Pause</button></li>
        <li><button id="stop" type="button">Stop</button></li>
        <li class="progress">
          <progress id="progress" value="0" min="0">
            <span id="progress-bar"></span>
          </progress>
        </li>
        <li><button id="mute" type="button">Mute/Unmute</button></li>
        <li><button id="volinc" type="button">Vol+</button></li>
        <li><button id="voldec" type="button">Vol-</button></li>
        <li><button id="fs" type="button">Fullscreen</button></li>
      </ul>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
